<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="Author" content="Mohamed Mansour">
<link rel="icon" type="image/x-icon" href="assets/images/to-do-list.ico">
<title>Todo List</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;500;600;700;800&family=Tajawal:wght@200;300;400;500;700&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
<link rel="stylesheet" href="style.css">

</head>
<body>
<div class="main-div">
<!-- CENTER DIV -->
<div id="center-div">
    <!-- TASKS TABLE -->
    <div class="tasks-table">
        <!-- HEADER -->
        <div id="header" >
            <h1>مهامي</h1>
            <button id="add-button" class="circular">
                <span class="material-symbols-outlined">
                    add
                    </span> 
            </button>
        </div>
        <!--// HEADER //-->

        <!-- TASKS -->
        <div id="tasks">
            <!-- TASK -->
            <div class="task">
                
                <!-- TASK INFO -->
                <div class="task-info">
                    <h2>قراءة كتاب</h2>
                    
                    <div>
                        <span class="material-symbols-outlined">
                            date_range
                            </span>
                        <span>
                            10/10/2030
                        </span>
                    </div>

                </div>
                <!--// TASK INFO //-->

                    <!-- TASK ACTIONS -->
                    <div class="task-actions">
                        <button class="circular btn-delete">
                            <span class="material-symbols-outlined">
                                delete
                                </span>
                        </button>

                        <button class="circular btn-insert">
                            <span class="material-symbols-outlined">
                                task_alt
                                </span>
                        </button>
                        
                        <button class="circular btn-edit">
                            <span class="material-symbols-outlined">
                                edit
                                </span>
                        </button>
                    </div>
                    <!--// TASK ACTIONS //-->
            </div>
            <!--// TASK //-->
        </div>
        <!--// TASKS //-->
    </div>
    <!--// TASKS TABLE //-->

    <div class="background-image">
        <img src="assets/images/paper.png" alt="to-do-list.png">

    </div>
</div>
<!--// CENTER DIV //-->

</div>
</body>

<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
<script src="script.js"></script>

</html>
